<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automatico</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="mainScreen">

        <div class="header">
            <div class="img__container">
                <img src="img/logo-devf-white.0e9942b3.svg" alt="devf_Logo" class="header__image">
            </div>
            <h1 class="header__title">BANK</h1>
        </div>

        <div class="header2">
            <div class="img__container2">
                <img src="img/logo-devf-white.0e9942b3.svg" alt="devf_Logo" class="header__image">
            </div>
        </div>

        <hr>

        <div class="user__form">
            <p class="user__text">Ingrese usuario o correo electrÃ³nico:</p>
            <input type="text" class="user__input" id="inpUser">
            <button class="user__button" id="btnEntrar">Entrar</button>
        </div>       

        <div class="user__form2">
            <p class="user__text">Digite su NIP:</p>
            <input type="password" class="user__input" id="inpNIP">
            <div class="form2__keyboard">
                <button class="keyboard__key one">1</button>
                <button class="keyboard__key two">2</button>
                <button class="keyboard__key three">3</button>
                <button class="keyboard__key four">4</button>
                <button class="keyboard__key five">5</button>
                <button class="keyboard__key six">6</button>
                <button class="keyboard__key seven">7</button>
                <button class="keyboard__key eight">8</button>
                <button class="keyboard__key nine">9</button>
                <button class="keyboard__key zero">0</button>
                <button class="keyboard__key cancel">ðŸ”´</button>
                <button class="keyboard__key erase">ðŸŸ¡</button>
                <button class="keyboard__key intro" id="intro">ðŸŸ¢</button>
            </div>
        </div> 

        <p class="mainScreen__Warning">No aceptes ayuda de desconocidos.</p>


        <div class="secondScreen">
            <h1 class="secondScreen__message"></h1>
            
            <p class="secondScreen__instr">Selecciona la operacion a realizar: </p>
            <div class="secondScreen__items">
                <div class="item__card saldo">
                    <i class="fa-solid fa-sack-dollar"></i>
                    <p>Consultar Saldo</p>

                </div>
                <div class="item__card depositar">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <p>Depositar</p>
                </div>
                <div class="item__card retirar">
                    <i class="fa-solid fa-coins"></i>
                    <p>Retirar</p>
                </div>
            </div>
        </div>

        <div class="saldo-container">
            <p class="saldo-message">Saldo disponible: <span class="data"></span></p>
        </div>

        <div class="depositar-container">
            <label for="depositar" class="user__form3">Ingresar monto: </label>
            <input type="text" id="depositar" class="user__input">
            <button class="user__button" id="depositoBtn">Depositar</button>
            <p class="saldo-message"><span class="data2"></span></p>
        </div>

        <div class="retirar-container">
            <label for="retirar" class="user__form4">Retirar dinero</label>
            <input type="text" id="retirar" class="user__input">
            <button class="user__button" id="retirarBtn">Retirar</button>
            <p class="saldo-message"><span class="data3"></span></p>
        </div>

        <div class="footer-btns">
            <div class="button-container--Menu">
                <button class="secondScreen__btnMenu">Menu</button>
            </div>
            <div class="button-container">
                <button class="secondScreen__btnSalir">Salir</button>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/88bce5dbef.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
